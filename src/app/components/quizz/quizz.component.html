<div class="quizz__container">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="">
    <h3>{{title}}</h3>
  </div>

  <div class="quizz_questions" *ngIf=!isFinished>
    <h3>{{questionSelected.question}}</h3>
  </div>

  <div class="quizz_options" *ngIf=!isFinished>
    <button
      class="btn-option"
      *ngFor="let option of questionSelected.options"
      (click)="playerChoice(option.alias)"
    >
      {{option.name}}
    </button>
  </div>

  <div class="quizz_results" *ngIf=isFinished>
    <h1>O seu resultado Ã©:</h1>
    <p>{{answerSelected}}</p>
  </div>
</div>
